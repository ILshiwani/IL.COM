<section data-sly-use.queryLists="com.Idealake.core.models.QueryModel" id="contact-us-banner">
    <div class="container">
        <div data-aos="fade-up" class="card-widget aos-init aos-animate"><img src="/content/dam/Idealake/images/conatct-oval.svg" alt="oval shape" title="oval shape" class="shape">
            <div class="title-cont">
                <h2 class="card-title">${properties.title}</span></h2>
            </div>
            <div class="card-cont-wrap">
                <div class="left-cont">
                    <h4 class="company-name">${properties.compName}</h4>
                    <div class="contact-detail-wrap">
                        <div class="contact-detail"><span class="icon icon-location"></span>
                            <p class="address">${properties.compAdd}</p>
                        </div>
                        <div class="contact-detail"><span class="icon icon-email-icon"></span>
                            <div class="email-wrap">
                                <sly data-sly-list.emailItem="${queryLists.emailLink.listChildren}">
                                <a href= "${emailItem.email}" class="email-link">${emailItem.emailName}</a>
                                </sly>
                            </div>
                        </div>
                        <div class="contact-divider"></div>
                        <div class="social-media-cont">
                            <h3 class="text animated fadeIn">Follow Our Work</h3>
                            <div class="social-media-wrap">
                                <sly data-sly-list.iconItem="${queryLists.social.listChildren}">
                                <a href="${iconItem.socialURL}" class="social-link"><span class="icon icon-${iconItem.iconType}"></span></a>
                                </sly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightcont">
                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="${properties.location}" class="gmap_iframe"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
