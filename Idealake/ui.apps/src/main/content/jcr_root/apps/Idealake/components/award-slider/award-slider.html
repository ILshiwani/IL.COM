<div data-sly-use.awardcard="com.Idealake.core.models.AwardModel" class="swiper awardSlider">
    <div class="swiper-wrapper">
        <sly data-sly-list.awardcardsItem="${awardcard.awardcards.listChildren}">
        <div class="swiper-slide">
            <div class="img-wrap">
                    <img src="${awardcardsItem.awardimage}" alt="${awardcardsItem.imgAltText}" title="${awardcardsItem.title}">
            </div>
        </div>
        </sly>
    </div>
</div>
